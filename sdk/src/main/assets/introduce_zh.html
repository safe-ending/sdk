<h3>
    <span style="font-size:16px;color:#02C2A0;">一：安装笔芯</span>
</h3>
<p>
    <span style="font-size:14px; text-indent: 1em;">初次使用时，请将笔芯插入笔头内，当笔芯油墨耗尽，为保证书写同步，请更换配套的笔芯。</span>
</p>
<p>

</p>
<h3>
    <span style="font-size:16px;color:#02C2A0;">二：连接智能笔</span>
</h3>
<span style="font-size:14px;">1：长按智能笔电源键3秒，智能笔开机。</span>
<h3>

    </div>
</h3>
<p>
    <span style="font-size:14px;">2：将智能笔靠近手机搜索蓝牙，请确保手机蓝牙已打开。</span><span
        style="font-size:14px;"></span>
</p>
<p>

</div>
</p>
<p>

</span>
</p>
<p>

</p>
<p>
	<span style="font-size:14px;"><span style="font-size:14px;"><span style="font-size:14px;">4：连接成功，可以看到智能笔绿灯慢闪，app右上角的图标（笔）变成绿色。</span><span
            style="font-size:14px;"></span><br/>
</span></span>
</p>

<h3>
    <span style="font-size:16px;color:#02C2A0;">三：连接失败</span>
</h3>
<p>
	<span style="font-size:16px;color:#02C2A0;"><span style="font-size:14px;color:#000000;">如果连接失败，请根据以下提示进行排查</span><span
            style="font-size:14px;color:#000000;"></span><br/>
</span>
</p>
1、将智能笔靠近手机；<br/>
2、长按电源键，重启智能笔；<br/>
3、确保手机蓝牙配对的智能笔是否正确。<br/>
