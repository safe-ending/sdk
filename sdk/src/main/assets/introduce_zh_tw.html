<h3>
    <span style="font-size:16px;color:#02C2A0;">一：安裝筆芯</span>
</h3>
<p>
    <span style="font-size:14px; text-indent: 1em;">初次使用時，請將筆芯插入筆頭內，當筆芯油墨耗盡，為保證書寫同步，請更換配套的筆芯。</span>
</p>
<p>
    <span style="font-size:14px;"> </span>
</p>
<h3>
    <span style="font-size:16px;color:#02C2A0;">二：連接智慧筆</span>
</h3>
<span style="font-size:14px;">1：長按智慧筆電源鍵3秒，智慧筆開機。</span>
<h3>
    <div align="center"><img src="file:///android_res/drawable/link_guide1.webp" alt=""
              width="138" title=""/><br/>
    </div>
</h3>
<p>
    <span style="font-size:14px;">2：將智慧筆靠近手機蒐索藍牙，請確保手機藍牙已打開。</span><span
        style="font-size:14px;"></span>
</p>
<p>
<div align="center"><img src="file:///android_res/drawable/link_guide2.webp" alt=""
                         width="138" title=""/><br/>
</div>
</p>
<p>
	<span style="font-size:14px;"><span style="font-size:14px;">3：連接藍牙</span><span
            style="font-size:14px;"></span><br/>
</span>
</p>
<p>
<div align="center"><img src="file:///android_res/drawable/link_guide3_tw.png" alt=""
                         width="138" title=""/><br/>
</div>
</p>
<p>
	<span style="font-size:14px;"><span style="font-size:14px;"><span style="font-size:14px;">4：連接成功，可以看到智慧筆綠燈慢閃，app右上角的圖標（筆）變成綠色。</span><span
            style="font-size:14px;"></span><br/>
</span></span>
</p>
<p>
<div align="center"><img src="file:///android_res/drawable/link_guide4_tw.png" alt=""
                         width="138" title=""/><br/>
</div>
</p>
<p>
    <span style="font-size:14px;"><span style="font-size:14px;"><span
            style="font-size:14px;"> </span></span></span>
</p>
<h3>
    <span style="font-size:16px;color:#02C2A0;">三：連接失敗</span>
</h3>
<p>
	<span style="font-size:16px;color:#02C2A0;"><span style="font-size:14px;color:#000000;">如果連接失敗，請根據以下提示進行排查</span><span
            style="font-size:14px;color:#000000;"></span><br/>
</span>
</p>
1、將智慧筆靠近手機；<br/>
2、長按電源鍵，重啓智慧筆；<br/>
3、確保手機藍牙配對的智慧筆是否正確。<br/>
